<div class="modal fade" id="crear_phone_dos">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title"><i class="fa fa-plus"></i> Telefonos</h4>
      </div>
      <form id="crear_phonef_dos" class="form-horizontal row-border" action="javascript:save_phone_dos()">
        <div style="padding-bottom:0;padding-top:0" class="modal-body">
          <div class="col-sm-12">
              <div class="form-group">
                  <label class="col-sm-3 control-label"  for="cliente">Cliente</label>
                  <div class="col-sm-7">
                      <select name="cliente" id='cliente' class="form-control" required>
                      <option></option>
                          {% for x in clientes %}
                              <option value="{{x.id}}">{{x.cedula}} - {{x.nombre}} {{x.apellido}}</option>
                          {% endfor %}
                      <option value=""></option>
                      </select>
                  </div>
                  <i class="fa fa-plus btn btn-info col-sm-1 add_user"></i>
              </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="Marca">Marca</label>
                <input type="text" class="form-control" id="Marca" name="Marca" placeholder="Marca">
              </div>
              <div class="form-group">
                <label for="Modelo">Modelo</label>
                <input type="text" class="form-control" id="Modelo" name="Modelo" placeholder="Modelo">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="Serial">Serial</label>
                <input type="text" class="form-control" id="Serial" name="Serial" placeholder="Serial">
              </div>
              <div class="form-group">
                <label for="IMEI">IMEI</label>
                <input type="text" class="form-control" id="IMEI" name="IMEI" placeholder="IMEI">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="Bateria">Bateria</label>
                <input type="text" class="form-control" id="Bateria" name="Bateria" placeholder="Bateria">
              </div>
              <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea type="text" rows="3" class="form-control" id="observaciones" name="observaciones" placeholder="Observaciones"></textarea>
              </div>
            </div>
          </div>
        </div>
          <div class="clearfix"></div>
        <div style="margin-top:0" class="modal-footer">
          <div class="row">
            <div class="col-sm-5 pull-right">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-info">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
