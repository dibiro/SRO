<div class="modal fade" id="modal_completar_orden_dos">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title"><i class="fa fa-puzzle-piece"></i> Completar Orden</h4>
      </div>
      <form id="form_completar_orden" class="form-horizontal row-border" action="javascript:completar_orden()">
        <div style="" class="modal-body">
          <div class="col-sm-12">
              <div class="form-group">
                  <label class="col-sm-3 control-label"  for="orden">Orden</label>
                  <div class="col-sm-8">
                      <select name="orden_modal_completar" id='orden_modal_completar' class="form-control" required>
                      <option></option>
                          {% for x in ordenes %}
                          {% if x.estado == "1" %}
                            
                            <option value='{{x.id}}'>
                              {{x.cliente}} - 
                              ({% if x.tipo == "1" %}
                                Phone 
                              {% else %}
                                Pc
                              {% endif %}) - {{x.fecha_de_recibido}} - {{x.descripcion}}

                            </option>
                          {% endif %}
                          {% endfor %}
                      <option value=""></option>
                      </select>
                  </div>
              </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label for="diagnostico"> Diagnostico</label>
                <input type="text" class="form-control" id="diagnostico_orden_completar" name="diagnostico_orden_completar" placeholder="Diagnostico" required>
              </div>
              <div class="form-group">
                <label for="fecha_de_culminacion">Fecha de Culminacion</label>
                <input type="text" class="datetimepicker form-control" id="fecha_de_culminacion_orden_completar" name="fecha_de_culminacion_orden_completar" placeholder="Fecha de Culminacion" required>
              </div>
              <div class="form-group">
                <label for="garantia">Garantia</label>
                <input type="number" class="form-control" id="garantia_orden_completar_orden_completar" name="garantia_orden_completar_orden_completar" placeholder="Garantia" required>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="observaciones_pc">Observaciones</label>
                <textarea type="text" rows="3" class="form-control" id="observaciones_orden_completar" name="observaciones_orden_completar" placeholder="Observaciones" required></textarea>
              </div>
            </div>
          </div>
        </div>
          <div class="clearfix"></div>
        <div style="" class="modal-footer">
          <div class="row">
            <div class="col-sm-5 pull-right">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button id="boton_create_pc_dos" type='submit' class="btn btn-info">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $("#orden").select2();
</script>
