<div class="modal fade" id="crear_cliente">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title"><i class="fa fa-plus"></i> Cliente</h4>
      </div>
      <form id="crear_clientef" class="form-horizontal row-border" action="javascript:save_cliente()">
      {% csrf_token %}
        <div style="padding-bottom:0;padding-top:0" class="modal-body">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre" required>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido" required>
            </div>
            <div class="form-group">
              <label for="cedula">Cedula</label>
              <input type="number" class="form-control" id="cedula" name="cedula" placeholder="Cedula" required>
            </div>
            <div class="form-group">
              <label class="col-sm-12">Sexo <span class="required">*</span></label>
              <div class="col-sm-12">
                  <div class="input-icon2">
                      <select name="sexo" id='sexo' class="mi_select form-control">
                          <option value=""></option>
                          <option value="1">Masculino</option>
                          <option value="2">Femenino</option>
                      </select>
                  </div>
              </div>
            </div>
            <div class="form-group">
                <label>Fecha de nacimiento</label>
                <div class="input-group date" id="btn_fecha_uno">
                    <input type="text" name="fecha_de_nacimiento" id="fecha_de_nacimiento" required="required" class="datetimepicker form-control" data-fv-field="init_date">
                    <span class="input-group-addon">
                        <span><i class="fa fa-calendar"></i>
                        </span>
                    </span>
                </div>
                </div>
          </div>
          <div class="col-sm-6" id='telefonoydirecciones'>
            <div class="form-group" id="clienes_telefono">
              <label for="telefono">Telefono</label><span style="position: absolute; right: 0;" id="add_phone"><i class="btn btn-info fa fa-plus"></i></span>
              <input type="text" class="form-control telefonos" id="telefono" name="telefono" placeholder="Telefono">
            </div>
            <div class="form-group" id="clienes_direccion">
              <label for="direccion">Direccion</label><span style="position: absolute; right: 0;" id="add_address" ><i class="fa fa-plus btn btn-info"></i></span>
              <input type="text" class="form-control direccions" id="direccion" name="direccion" placeholder="Direccion">
            </div>
          </div>
          
          <div class="clearfix"></div>
        </div>
        <div style="margin-top:0" class="modal-footer">
          <div class="row">
            <div class="col-sm-5 pull-right">
              <button type="reset" class="btn btn-danger" data-dismiss="modal" id="reset_clientes">Cancelar</button>
              <button type="submit" class="btn btn-info">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
