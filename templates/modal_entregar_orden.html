<div class="modal fade" id="modal_completar_orden_tres">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title"><i class="fa fa-puzzle-piece"></i> Completar Orden</h4>
      </div>
      <form id="form_completar_orden" class="form-horizontal row-border" action="javascript:entregar_orden()">
        <div style="" class="modal-body">
          <div class="col-sm-12">
              <div class="form-group">
                  <label class="col-sm-3 control-label"  for="orden">Orden</label>
                  <div class="col-sm-8">
                      <select name="orden_cumplida_modal" id='orden_cumplida_modal' class="form-control" required>
                      <option></option>
                          {% for x in ordenes %}
                          {% if x.orden.estado == "2" %}
                            
                            <option value='{{x.id}}'>
                              ({{x.orden.cliente.cedula}}) - {{x.orden.cliente.nombre}} {{x.orden.cliente.apellido}}
                              ({% if x.orden.tipo == "1" %}
                                Phone 
                              {% else %}
                                Pc
                              {% endif %}) - {{x.fecha_de_culminacion}}

                            </option>
                          {% endif %}
                          {% endfor %}
                      <option value=""></option>
                      </select>
                  </div>
              </div>

            <div class="col-sm-12">
              <div class="form-group">
                <label for="fecha_entrega_orden" class='col-sm-3'>Fecha De Entraga De La Orden</label>
                <div class="col-sm-8">
                  <input type="text" class="datetimepicker form-control" id="fecha_entrega_orden" name="fecha_entrega_orden" placeholder="Fecha de Culminacion" required>
                </div>
              </div>
              <div class="form-group">
                <label for="cliente_entrega_orden" class='col-sm-3'>Cliente Quien Retira</label>
                <div class="col-sm-8">
                <select name='cliente_entrega_orden' id='cliente_entrega_orden' class='form-control' required type='text'>
                  <option></option>
                  {% for x in clientes %}
                    <option value='{{x.id}}'>({{x.cedula}}) - {{x.nombre}} {{x.apellido}}</option>
                  {% endfor %}
                </select></div>
              </div>
            </div>
          </div>
        </div>
          <div class="clearfix"></div>
        <div style="" class="modal-footer">
          <div class="row">
            <div class="col-sm-5 pull-right">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button id="boton_create_pc_dos" type='submit' class="btn btn-info">Guardar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
