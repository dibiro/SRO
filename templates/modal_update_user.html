<div class="modal fade" id="MUpdateUser">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-lock o-color-icon8"></i> Modificar Usuario</h4>
            </div>
            <form id="FUpdateUser" class="form-horizontal" action="javascript:update_user()">
                <div class="modal-body ">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4">Usuario</span></label>
                                <div class="col-sm-8">
                                    <div class="input-icon2"><input type="text" name="usuario" id="usuario" class="form-control" required></div>
                                </div>
                            </div>
		                    <div class="form-group">    
		                        <label class="col-sm-4">Nombres</span></label>
		                        <div class="col-sm-8">
		                            <div class="input-icon2"><input type="text" name="first_name" id="first_name" class="form-control" required></div>
		                        </div>
		                    </div>
                            <div class="form-group">    
                                <label class="col-sm-4">Apellidos</span></label>
                                <div class="col-sm-8">
                                    <div class="input-icon2"><input type="text" name="last_name" id="last_name" class="form-control" required></div>
                                </div>
                            </div>
                            <div class="form-group">    
                                <label class="col-sm-4">Email</span></label>
                                <div class="col-sm-8">
                                    <div class="input-icon2"><input type="email" name="email" id="email" class="form-control" required></div>
                                </div>
                            </div>
		                </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-sm-6 pull-right">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-info" >Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
