<div class="modal fade" id="MChangePassword">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa fa-lock o-color-icon8"></i> Cambio de contraseña</h4>
            </div>
            <form id="FChangePassword" class="form-horizontal" action="javascript:send_password()">
                <input type="hidden" name="user_id" id="id_user">
                <div class="modal-body ">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4">Nueva contraseña</span></label>
                                <div class="col-sm-8">
                                    <div class="input-icon2"><input type="password" name="password" id="pwd1" class="form-control" required minlength="6"></div>
                                </div>
                            </div>
		                    <div class="form-group">    
		                        <label class="col-sm-4">Confirmar contraseña</span></label>
		                        <div class="col-sm-8">
		                            <div class="input-icon2"><input type="password" name="password2" id="pwd2" class="form-control" required minlength="6"></div>
		                        </div>
		                    </div>
		                </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-sm-6 pull-right">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-info" >Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
